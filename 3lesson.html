<!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->
<script>
    function itsPrimeNumber(num) { // определяет, является ли число простым
        if (num < 2) return false;
        let count = 2;
        while (count < num) {
            if (num % count === 0) { // если число делится на делитель без остатка, не подходит
                return false;
            }
            count++;
        }
        return true;
    }

    function getPrimeNumber(num) {
        let i = 0;
        let list = [];
        while (i < num) {
            if (itsPrimeNumber(i)) list.push(i); // кладем в массив, если число простое, проверяем следующее
            i++;
        }

<!-- 2. С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно
    реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
    3. Товары в корзине хранятся в массиве. Задачи:
    a. Организовать такой массив для хранения товаров в корзине;
    b. Организовать функцию countBasketPrice, которая будет считать стоимость корзины. -->
<script>
    let products = [['tea', 200], ['coffee', 300], ['water', 100]];

    function countBasketPrice(products) {
        let sum = 0;
        for (let i = 0; i < products.length; i++) {
            sum += products[i][1]; // бегаем по элементам, забирая цену
        }
        return sum;
    }

    console.log(countBasketPrice(products));
</script>
