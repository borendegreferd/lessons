<!-- 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, надо получить на выходе
    объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 надо
    получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать
    соответствующее сообщение с помощью console.log и вернуть пустой объект.-->
<script>
    function numberToObject(number) {
        if ((number > 999) || (number < 0)) {
            console.log('wrong number');
            return {};
        }
        return {
            hundreds: Math.floor(number / 100) % 10,
            tens: Math.floor(number / 10) % 10,
            units: number % 10,
        };
    }

    number = +prompt('enter number');
    console.log(numberToObject(number));
</script>
<!-- 2. Продолжить работу с интернет-магазином:
    a. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?
    b. Реализуйте такие объекты.
    c. Перенести функционал подсчета корзины на объектно-ориентированную базу. -->
<script>
    let basket = {
        products: [],
        countBasketPrice: function () {
            let sum = 0;
            for (let i = 0; i < this.products.length; i++) {
                sum = sum + this.products[i].price * this.products[i].count;
            }
            return sum;
        }
    };
    let products = [
        {name: 'tea', price: 200, count: 20},
        {name: 'coffee', price: 300, count: 10},
        {name: 'water', price: 100, count: 7}
    ];
    basket.products = products;
    console.log(basket.countBasketPrice());
</script>
