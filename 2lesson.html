<!-- Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения. Затем написать скрипт,
    который работает по следующему принципу:
    a. если a и b положительные, вывести их разность;
    b. если а и b отрицательные, вывести их произведение;
    c. если а и b разных знаков, вывести их сумму; -->
<script>
    let a = -8, b = 3;
    if (a >= 0 && b >= 0) {
        console.log(a - b);
    } else if (a < 0 && b < 0) {
        console.log(a * b)
    } else if ((a < 0 && b >= 0) || (a >= 0 && b < 0)) {
        console.log(a + b)
    }
</script>

<!-- Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 — значения
    аргументов, operation — строка с названием операции. В зависимости от переданного значения выполнить одну из
    арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (применить switch). -->
<script>
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case '+':
                return arg1 + arg2;
                break;
            case '-':
                return arg1 - arg2;
                break;
            case '/':
                return arg1 / arg2;
                break;
            case '*':
                return arg1 * arg2;
                break;
        }
    }
    // console.log(mathOperation(6,7,'*'));
</script>
