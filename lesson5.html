  let products = [
    {name: 'tea', price: 200, count: 20},
    {name: 'coffee', price: 300, count: 10},
    {name: 'water', price: 100, count: 7},
  ];
  let basket = document.getElementById('basket');
  let catalog = document.getElementById('catalog');
  let name = '';
  let sum = 0;
  let count = 0;

  function countBasketPrice(products) {
    products.forEach(el => sum += el.count * el.price);
    products.forEach(el => count += el.count);
    products.forEach(el => name += el.name + ' ');
    if (count === 0) {
      basket.textContent = 'empty basket';
    }
    basket.textContent = `in basket: ${count} items per ${sum} $`;

      catalog.textContent = `products: ${name} ` ;

  }

  countBasketPrice(products);
</script>
